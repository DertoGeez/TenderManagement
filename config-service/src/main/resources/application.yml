spring:
  application:
    name: config-service

  cloud:
    config:
      server:
        git:
          uri: ${GIT_URI}
          username: ${GIT_USERNAME}
          password: ${GIT_PASSWORD} #git access token
          clone-on-start: true
          refresh-rate: 60

server:
  port: 8888

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# Actuator Endpoints
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - refresh

  # Health check for config server
  health:
    config:
      enabled: true

logging:
  level:
    org.springframework.cloud.config: DEBUG
    org.eclipse.jgit: INFO
    org.springframework.boot: INFO